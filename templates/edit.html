{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['user'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user">user name</label>
        <input type="text" name="user" placeholder="Post user"
               class="form-control"
               value="{{ request.form['user'] or post['user'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="phnno">Phn No</label>
        <textarea name="phnno" placeholder="Post phnno"
                  class="form-control">{{ request.form['phnno'] or post['phnno'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
