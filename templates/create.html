{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New User {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user">User Name</label>
        <input type="text" name="user"
               placeholder="Post User Name" class="form-control"
               value="{{ request.form['user'] }}"></input>
    </div>

    <div class="form-group">
        <label for="phnno">Phone No</label>
        <input type="text" name="phnno" placeholder="Post phone no" class="form-control"
        value="{{ request.form['phnno'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
